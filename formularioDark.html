<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Viagem </title>
    <!-- Bibliotecas jsPDF e AutoTable -->
    <link rel="stylesheet" type="text/css" href="Estilo2.css">
    <script src="https://unpkg.com/pdf-lib"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <form id="meu-formulario">
        <!-- Logo da Prefeitura -->
        <div class="logo-container">
            <img src="https://www.novaroma.go.gov.br/wp-content/uploads/2024/07/LOGO-atualizada.png" alt="Logo da Prefeitura de Nova Roma">
        </div>

        <!-- Título do Relatório -->
        <h1>Relatório de Viagem</h1>

        <input type="file" id="logo" ></input>

        <!-- Campo de Nome Completo e CPF -->
        <div class="inline-group">
            <div>
                <input type="text" id="nome" name="nome" placeholder="Nome Completo" required>
            </div>
            <div>
                <input type="text" id="cpf" name="cpf" placeholder="CPF" required>
            </div>
        </div>

        <!-- Matrícula, Cargo e Telefone -->
        <div class="inline-group">
            <div>
                <input type="text" id="matricula" name="matricula" placeholder="Matrícula" required>
            </div>
            <div>
                <input type="text" id="cargo" name="cargo" placeholder="Cargo/Função">
            </div>
            <div>
                <input type="text" id="telefone" name="telefone" placeholder="Telefone" required>
            </div>
        </div>

        <!-- Email -->
        <div class="flex-container">
            <input type="email" id="email" name="email" placeholder="Digite seu Email" required>
        </div>

        <!-- Lotação, Agência e Conta -->
        <div class="inline-group">
            <div>
                <input type="text" id="lotacao" name="lotacao" placeholder="Lotação" required>
            </div>
            <div>
                <input type="text" id="agencia" name="agencia" placeholder="Agência" required>
            </div>
            <div>
                <input type="text" id="conta" name="conta" placeholder="Conta">
            </div>
        </div>

        <!-- Motivo da Viagem, Estado e Cidade -->
        <div class="flex-container column">
            <select id="motivo" name="motivo">
                <option value="">Selecione o Motivo da Viagem</option>
                <option value="seminario">Seminário</option>
                <option value="curso">Curso</option>
                <option value="palestra">Palestra</option>
                <option value="formacao">Formação</option>
                <option value="congresso">Congresso</option>
                <option value="workshop">Workshop</option>
                <option value="reuniao">Reunião</option>
            </select>

            
            
            <div class="inline-group">
                <div>
                    <select id="estado" name="estado" onchange="atualizarCidades()" required>
                        <option value="">Selecione um estado</option>
                    </select>
                </div>
                <div>
                    <select id="cidade" name="cidade" required>
                        <option value="">Selecione uma cidade</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Datas e Horários -->
        <div class="date-time-group">
            <div>
                <div>
                    <label for="data_saida">Data de Saída:</label>
                    <input type="date" id="data_saida" name="data_saida" required>
                </div>
                <div>
                    <label for="hora_saida">Hora Saída:</label>
                    <input type="time" id="hora_saida" name="hora_saida">
                </div>
            </div>
            <div>
                <div>
                    <label for="data_retorno">Data Retorno:</label>
                    <input type="date" id="data_retorno" name="data_retorno">
                </div>
                <div>
                    <label for="hora_retorno">Hora Retorno:</label>
                    <input type="time" id="hora_retorno" name="hora_retorno">
                </div>
            </div>
        </div>

        <!-- Descrição -->
        <div class="flex-container">
            <textarea id="descricao" name="descricao" placeholder="DESCRIÇÃO"></textarea>
        </div>

        <!-- Botões de Ação -->
        <div class="button-container">
            <button type="reset">Limpar</button>
            <button type="button" onclick="gerarWord()">Baixar Word</button>
            <button type="button" onclick="gerar()">Baixar PDF</button>
        </div>
    </form>

    <!-- Bibliotecas jQuery e InputMask -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.7-beta.0/jquery.inputmask.min.js"></script>

    <!-- Script Personalizado -->
    <script src="scriptTeste.js"></script>
</body>
</html>
