<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Viagem</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">


    <style>
        body {
            background-color: darkgray;
        }

        .card-header {
            background-color: antiquewhite;
            color: cadetblue;

        }

        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .card {
            margin-bottom: 20px;
        }

        .inline-group {
            display: flex;
            gap: 10px;
        }

        strong {
            color: black;
        }
    </style>
</head>

<body id="body">
    <div class="container mt-5">
        <!-- Logo da Prefeitura -->
        <div class="logo-container">
            <img src="https://www.novaroma.go.gov.br/wp-content/uploads/2024/07/LOGO-atualizada.png"
                alt="Logo da Prefeitura de Nova Roma" class="img-fluid">
        </div>

        <!-- Título do Relatório -->
        <h1 class="text-center mb-5"><strong>Relatório de Viagem</strong></h1>

        <!-- Formulário de Relatório -->
        <form>
            <!-- Cartão de Dados Pessoais -->
            <div class="card">
                <div class="card-header">
                    <strong>DADOS PESSOAIS</strong>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="nome" class="form-label">Nome Completo</label>
                            <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome Completo"
                                value="Diogo Alvarenga Moreira">
                        </div>
                        <div class="col-md-6">
                            <label for="cpf" class="form-label">CPF</label>
                            <input type="text" class="form-control" id="cpf" name="cpf" placeholder="CPF"
                                value="011.195.011-21">
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-md-6">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="text" class="form-control" id="telefone" name="telefone" placeholder="Telefone"
                                value="62 999051515">
                        </div>
                        <div class="col-md-6">
                            <label for="cargo" class="form-label">Cargo/Função</label>
                            <input type="text" class="form-control" id="cargo" name="cargo" placeholder="Cargo/Função"
                                value="Assessor Administrativo">
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Cartão de Dados da Viagem -->
            <div class="card">
                <div class="card-header">
                    <strong>DADOS DA VIAGEM</strong>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4">
                            <label for="lotacao" class="form-label">Lotação</label>
                            <input type="text" class="form-control" id="lotacao" name="lotacao" placeholder="Lotação"
                                value="Secretaria de Educação">
                        </div>
                        <div class="col-md-4">
                            <label for="agencia" class="form-label">Agência</label>
                            <input type="text" class="form-control" id="agencia" name="agencia" placeholder="Agência"
                                value="0810">
                        </div>
                        <div class="col-md-4">
                            <label for="conta" class="form-label">Conta</label>
                            <input type="text" class="form-control" id="conta" name="conta" placeholder="Conta"
                                value="0011212-21">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Cartão de Motivos da Viagem -->
            <div class="card">
                <div class="card-header">
                    <strong>DADOS DA VIAGEM</strong>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="motivo" class="form-label">Motivo da Viagem</label>
                            <select id="motivo" name="motivo" class="form-select">
                                <option value="01">Selecione o Motivo da Viagem</option>
                                <option value="seminario">Seminário</option>
                                <option value="curso">Curso</option>
                                <option value="palestra">Palestra</option>
                                <option value="formacao">Formação</option>
                                <option value="congresso">Congresso</option>
                                <option value="workshop">Workshop</option>
                                <option value="reuniao">Reunião</option>
                            </select>
                        </div>

                        <!-- Estado e Cidade agrupados -->
                        <div class="col-md-6">
                            <div class="inline-group">
                                <div>
                                    <label for="estado" class="form-label">Estado</label>
                                    <select id="estado" name="estado" onchange="atualizarCidades()" class="form-select"
                                        required>
                                        <option value="01">Selecione um estado</option>
                                        <!-- Opções de estados -->

                                    </select>
                                </div>
                                <div>
                                    <label for="cidade" class="form-label">Cidade</label>
                                    <select id="cidade" name="cidade" class="form-select" required>
                                        <option value="01">Selecione uma cidade</option>
                                        <!-- Opções de cidades -->
                                    </select>
                                </div>
                                <div>
                                    <div>
                                        <label for="cidade" class="form-label">Cidade</label>
                                        <select id="cidade" name="cidade" class="form-select" required>
                                            <option value="01">Selecione uma cidade</option>
                                            <!-- Opções de cidades -->
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Cartão de Datas e Horários -->
            <div class="card">
                <div class="card-header">
                    <strong>DATAS E HORÁRIOS</strong>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="dataSaida" class="form-label">Data de Saída</label>
                            <input type="date" class="form-control" id="dataSaida" name="dataSaida"
                                value="15/08/2024">
                        </div>
                        <div class="col-md-6">
                            <label for="dataRetorno" class="form-label">Data Retorno</label>
                            <input type="date" class="form-control" id="data_retorno" name="dataRetorno"
                                value="15/08/2024">
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-md-6">
                            <label for="horaSaida" class="form-label">Hora de Saída</label>
                            <input type="time" class="form-control" id="hora_saida" name="horaSaida" value="12:36">
                        </div>
                        <div class="col-md-6">
                            <label for="horaRetorno" class="form-label">Hora de Retorno</label>
                            <input type="time" class="form-control" id="horaRetorno" name="horaRetorno" value="12:36">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Cartão de Observações -->
            <div class="card">
                <div class="card-header">
                    <strong>OBSERVAÇÕES</strong>
                </div>
                <div class="card-body">
                    <div class="col-12">
                        <label for="observacoes" class="form-label">Observações</label>
                        <textarea class="form-control" id="observacoes" name="observacoes" rows="4"
                            value="fdfdfdfdfdfds"></textarea>
                    </div>
                </div>
            </div>

            <!-- Botão de Enviar -->
            <div class="col-12 text-center">

                <button type="button" class="btn btn-primary" onclick="gerarPDF()">Gerar PDF</button>
                <button type="reset" class="btn btn-danger">Limpar</button>
            </div>
            <div>
                <H6>Diogo Alvarenga Moreira</H6>
            </div>

        </form>
    </div>





</body>

<!-- Bibliotecas -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="estadosCidades.js"></script>
<script src="validacoesLib.js"></script>


</html>
